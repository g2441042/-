version: '3.8'

services:
  # 1. アプリケーションサーバー (App Layer)
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      # コンテナ内のDBサーバー(db)に接続する設定
      - DATABASE_URL=postgresql://postgres:password@db:5432/gakumeshi_db
    depends_on:
      - db

  # 2. データベースサーバー (DB Layer)
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=gakumeshi_db
    # schema.sql を自動実行してテーブルを作成する仕掛け
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql
